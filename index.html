<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¨ Selector de Colores RGB</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Cuadro de color -->
        <div id="colorBox" class="color-box shadow-lg mb-4"></div>
        
        <!-- CÃ³digos -->
        <div class="text-center mb-3">
          <p class="fs-5 mb-1">HEX: <span id="hexCode">#000000</span></p>
          <p class="fs-5 mb-3">RGB: <span id="rgbCode">rgb(0, 0, 0)</span></p>
          <button id="copyBtn" class="btn btn-warning">ðŸ“‹ Copiar cÃ³digo</button>
        </div>

        <!-- Controles -->
        <div class="card p-4 bg-secondary shadow-lg rounded-4">

          <!-- Color Picker -->
          <div class="mb-4">
            <label for="colorPicker" class="form-label">Seleccionar color</label>
            <input type="color" id="colorPicker" class="form-control form-control-color w-100" value="#000000">
          </div>

          <!-- Sliders y nÃºmeros -->
          <div class="mb-3">
            <label class="form-label">Rojo (R)</label>
            <div class="d-flex align-items-center gap-2">
              <input type="range" id="redRange" min="0" max="255" value="0" class="form-range flex-grow-1">
              <input type="number" id="redInput" min="0" max="255" value="0" class="form-control w-25">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Verde (G)</label>
            <div class="d-flex align-items-center gap-2">
              <input type="range" id="greenRange" min="0" max="255" value="0" class="form-range flex-grow-1">
              <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control w-25">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Azul (B)</label>
            <div class="d-flex align-items-center gap-2">
              <input type="range" id="blueRange" min="0" max="255" value="0" class="form-range flex-grow-1">
              <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control w-25">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
